{% extends 'base.html' %}

{% block content %}
<div>
  <form style="background:pink;font-size:14px;color:gray;"  method="post" action="{% url 'stock:vente_base_chart' %}">
      {% csrf_token %}
  <label for="ddd">Date début:</label>
  <input id ="ddd" type ="date" name="dd" default = "None"/>
    

  <label for="fff">Date fin:</label>
  <input id ="fff" type ="date" name="df"/>

<input type="submit" value="Filtrer" />
</form>  
</div>    
<br>

<div id="container"></div>
<div id="container2"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
  Highcharts.chart('container', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'ventes'
      },
      xAxis: {
          categories: [
            {% for entry in dataset %}'{{ entry.client__base_client }} {{entry.produit__nom_produit}}'{% if not forloop.last %}, {% endif %}{% endfor %}
          ]
      },
      series: [{
          name: 'quantité',
          data: [
            {% for entry in dataset %} {{ entry.sumqte }} {% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'green'
      }, ]
  });
</script>


<script>
  Highcharts.chart('container2', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'ventes'
      },
      xAxis: {
          categories: [
            {% for entry in dataset2 %}'{{ entry.client__base_client }}'{% if not forloop.last %}, {% endif %}{% endfor %}
          ]
      },
      series: [{
          name: 'Total quantité',
          data: [
            {% for entry in dataset2 %} {{ entry.sumqte }} {% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'blue'
      }, ]
  });
</script>
{% endblock %}
